<mat-card class="mat-elevation-z2">
  <mat-card-title>Consulta de Pacientes para Eliminar</mat-card-title>
  <mat-card-content>
    <form class="col-12">
      <div class="container-fluid">
        <div class="row" style="background-color:#5bbec8;">
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCampos">
            <div class="text-center">
              <label class="labelcampoNombreGrilla">Codigo</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCampos">
            <div class="text-center">
              <label class="labelcampoNombreGrilla">Numero de Documento</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCampos">
            <div class="text-center">
              <label class="labelcampoNombreGrilla">Nombre</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCampos">
            <div class="text-center">
              <label class="labelcampoNombreGrilla">Numero Seguridad Social</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCampos">
            <div class="text-center">
              <label class="labelcampoNombreGrilla">CodigoPostal</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCampos">
            <div class="text-center">
              <label class="labelcampoNombreGrilla">Telefono</label>
            </div>
          </div>
        </div>
        <div class="row borderRowGrilla" *ngFor="let ob of lsPacienteResponse">
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2">
            <div class="text-center">
              <label class="labelcampoValor">{{ob.id}}</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
            <div class="text-center">
              <label class="labelcampoValor">{{ob.numeroDocumento}}</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
            <div class="text-center">
              <label class="labelcampoValor">{{ob.nombreCompleto}}</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
            <div class="text-center">
              <label class="labelcampoValor">{{ob.numeroSeguridadSocial }}</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
            <div class="text-center">
              <label class="labelcampoValor">{{ob.codigoPostal }}</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
            <div class="text-center">
              <button type="button" class="mat-raised-button" (click)="EliminarPacienteClick(ob.id)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
</ngx-spinner>
