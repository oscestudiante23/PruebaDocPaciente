<mat-tab-group>
  <mat-tab label="Doctor">
    <mat-card class="mat-elevation-z2">
      <mat-card-title>Consulta detallada del paciente</mat-card-title>
      <mat-card-content>
        <form class="col-12">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 borderCampos">
                <div class="text-justify">
                  <label class="labelcampoNombre">Codigo:</label>
                  <label class="labelcampoValor">{{pacienteResponse.id}}</label>
                </div>
                <div class="text-justify">
                  <label class="labelcampoNombre">Tipo de Documento:</label>
                  <label class="labelcampoValor">{{tipoDocumentoPacienteTexto}}</label>s
                </div>
                <div class="text-justify">
                  <label class="labelcampoNombre">Numero de Documento:</label>
                  <label class="labelcampoValor">{{pacienteResponse.numeroDocumento}}</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 borderCampos">
                <div class="text-justify">
                  <label class="labelcampoNombre">Nombre:</label>
                  <label class="labelcampoValor">{{pacienteResponse.nombreCompleto}}</label>
                </div>
                <div class="text-justify">
                  <label class="labelcampoNombre">Numero de seguridad social:</label>
                  <label class="labelcampoValor">{{pacienteResponse.numeroSeguridadSocial }}</label>
                </div>
                <div class="text-justify">
                  <label class="labelcampoNombre">Codigo Postal:</label>
                  <label class="labelcampoValor">{{pacienteResponse.codigoPostal }}</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 borderCampos">
                <div class="text-justify">
                  <label class="labelcampoNombre">Telefono:</label>
                  <label class="labelcampoValor">{{pacienteResponse.telefono}}</label>
                </div>
                <div class="text-justify">

                </div>
                <div class="text-justify">

                </div>
              </div>

            </div>

          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </mat-tab>
  <mat-tab label="Doctores Asignados">

    <mat-card class="mat-elevation-z2">
      <mat-card-title>Doctores Asignados</mat-card-title>
      <mat-card-content>
        <form class="col-12">
          <div class="container-fluid">
            <br />
            <div class="row" style="background-color:#5bbec8;">
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCamposGrilla">
                <div class="text-center">
                  <label class="labelcampoNombreGrilla">Codigo</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCamposGrilla">
                <div class="text-center">
                  <label class="labelcampoNombreGrilla">Numero de Documento</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCamposGrilla">
                <div class="text-center">
                  <label class="labelcampoNombreGrilla">Nombre</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCamposGrilla">
                <div class="text-center">
                  <label class="labelcampoNombreGrilla">Especialidad</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCamposGrilla">
                <div class="text-center">
                  <label class="labelcampoNombreGrilla">Numero de la Credencial</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 borderCamposGrilla">
                <div class="text-center">
                  <label class="labelcampoNombreGrilla">Nombre del Hospital</label>
                </div>
              </div>
            </div>
            <div class="row borderRowGrilla" *ngFor="let ob of lsDoctorResponse">
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2">
                <div class="text-center">
                  <label class="labelcampoValor">{{ob.id}}</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
                <div class="text-center">
                  <label class="labelcampoValor">{{ob.numeroDocumento}}</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
                <div class="text-center">
                  <label class="labelcampoValor">{{ob.nombreCompleto}}</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
                <div class="text-center">
                  <label class="labelcampoValor">{{ob.especialidad }}</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
                <div class="text-center">
                  <label class="labelcampoValor">{{ob.numeroCredencial }}</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 ">
                <div class="text-center">
                  <label class="labelcampoValor">{{ob.nombreHospital }}</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    s
  </mat-tab>
</mat-tab-group>


<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
</ngx-spinner>
